                const total = Object.values(respuestas).reduce((sum, resp) => sum + resp.puntos, 0);

                return { total, maxPuntos, porcentaje: Math.round((total / maxPuntos) * 100) };

            const obtenerNivelRiesgo = (porcentaje) => {
